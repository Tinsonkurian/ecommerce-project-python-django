{% extends 'base.html' %}
{% block title %}
 searchpage 
{% endblock title %}
{% block body %}
<div class="container">
    <h3>All Collections</h3>
    <hr>
    <div class="row">
      
      {% for j in products %}
      <div class="col">
        <div class="card" style="width: 20rem; height: 30rem;">
          <a href="{%url 'details' j.id%}" class="text-decoration-none">
          <img src="{{j.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-dark">{{j.name}}</h5>
            <p class="card-text text-dark">{{j.description}}</p>
          </div>
        </a>
          <a href="{%url 'details' j.id%}" class="btn btn-primary">View Details</a>

        </div>
      </div>
      {% endfor %}
        
      
      
      
    </div>
</div>

{% endblock body %}
